{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">Welcome to the Quiz App</h1>
    {% if current_user.is_authenticated %}
        <h4>Hello, {{ current_user.display_name }}!</h4>
        <a href="{{ url_for('user_questions') }}" class="btn btn-primary mt-3">Start Quiz</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">Login</a>
        <a href="{{ url_for('signup') }}" class="btn btn-success mt-3">Sign Up</a>
    {% endif %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تعديل السؤال</title>
</head>
<body>
    <h2>تعديل السؤال</h2>
    <form method="POST">
        <label>نص السؤال:</label><br>
        <input type="text" name="question_text" value="{{ question.question_text }}"><br><br>

        <label>الخيار 1:</label><br>
        <input type="text" name="choice1" value="{{ question.choice1 }}"><br>

        <label>الخيار 2:</label><br>
        <input type="text" name="choice2" value="{{ question.choice2 }}"><br>

        <label>الخيار 3:</label><br>
        <input type="text" name="choice3" value="{{ question.choice3 }}"><br>

        <label>الخيار 4:</label><br>
        <input type="text" name="choice4" value="{{ question.choice4 }}"><br>

        <label>الإجابة الصحيحة:</label><br>
        <input type="text" name="correct_answer" value="{{ question.correct_answer }}"><br><br>

        <button type="submit">حفظ التعديل</button>
    </form>
    <a href="{{ url_for('admin') }}">العودة للوحة التحكم</a>
</body>
</html>
